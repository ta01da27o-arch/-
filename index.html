<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>競艇スタート＆展開図</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f0f8ff;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 40px;
    }
    .table-box {
      flex: 1;
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .water {
      position: relative;
      width: 100%;
      height: 200px;
      background: linear-gradient(to bottom, #4fc3f7, #0288d1);
      border-radius: 12px;
      overflow: hidden;
    }
    .boat {
      position: absolute;
      width: 50px;
      height: 20px;
      background: #fff;
      clip-path: polygon(0% 0%, 90% 0%, 100% 50%, 90% 100%, 0% 100%, 10% 50%);
      border: 2px solid #000;
    }
    .diagram {
      position: relative;
      width: 100%;
      height: 300px;
      background: linear-gradient(to bottom, #4fc3f7, #0288d1);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .turn-mark {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 30px solid red;
    }
  </style>
</head>
<body>

  <h2>競艇スタート展示シミュレーション</h2>

  <!-- 左右の表 -->
  <div class="container">
    <div class="table-box">
      <h3>平均スタートタイミング表</h3>
      <div class="water">
        <div class="boat" style="top:20px; left:10px; background:#ff6666;"></div>
        <div class="boat" style="top:50px; left:10px; background:#66b3ff;"></div>
        <div class="boat" style="top:80px; left:10px; background:#ffff66;"></div>
        <div class="boat" style="top:110px; left:10px; background:#66ff66;"></div>
        <div class="boat" style="top:140px; left:10px; background:#ffb366;"></div>
        <div class="boat" style="top:170px; left:10px; background:#cccccc;"></div>
      </div>
    </div>

    <div class="table-box">
      <h3>直近スタートタイミング表</h3>
      <div class="water">
        <div class="boat" style="top:20px; left:30px; background:#ff6666;"></div>
        <div class="boat" style="top:50px; left:30px; background:#66b3ff;"></div>
        <div class="boat" style="top:80px; left:30px; background:#ffff66;"></div>
        <div class="boat" style="top:110px; left:30px; background:#66ff66;"></div>
        <div class="boat" style="top:140px; left:30px; background:#ffb366;"></div>
        <div class="boat" style="top:170px; left:30px; background:#cccccc;"></div>
      </div>
    </div>
  </div>

  <!-- 1マーク旋回展開図 -->
  <div class="diagram">
    <h3 style="text-align:center; padding-top:10px; color:white;">1マーク旋回展開図</h3>
    <div class="turn-mark"></div>
  </div>

</body>
</html>
