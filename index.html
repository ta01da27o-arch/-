<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタートタイミング表示</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f0f0f0;
    }
    .container {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
    }
    table {
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 45%;
    }
    th {
      background: #007acc;
      color: #fff;
      padding: 8px;
      text-align: center;
    }
    td {
      border: 1px solid #ccc;
      padding: 4px;
      text-align: center;
    }
    svg {
      width: 80px;
      height: 30px;
    }
    .turn-mark {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid orange;
      margin: 20px auto;
    }
    .race-diagram {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>スタートタイミング表示</h1>

  <div class="container">
    <!-- 平均ST -->
    <table>
      <tr><th colspan="2">平均スタートタイミング表</th></tr>
      <tr><th>枠番</th><th>ボート</th></tr>
      <tr><td>1</td><td><svg><polygon points="0,15 20,0 20,30" fill="white"/><rect x="20" y="5" width="60" height="20" fill="white" stroke="black"/></svg></td></tr>
      <tr><td>2</td><td><svg><polygon points="0,15 20,0 20,30" fill="black"/><rect x="20" y="5" width="60" height="20" fill="black" stroke="black"/></svg></td></tr>
      <tr><td>3</td><td><svg><polygon points="0,15 20,0 20,30" fill="red"/><rect x="20" y="5" width="60" height="20" fill="red" stroke="black"/></svg></td></tr>
      <tr><td>4</td><td><svg><polygon points="0,15 20,0 20,30" fill="blue"/><rect x="20" y="5" width="60" height="20" fill="blue" stroke="black"/></svg></td></tr>
      <tr><td>5</td><td><svg><polygon points="0,15 20,0 20,30" fill="yellow"/><rect x="20" y="5" width="60" height="20" fill="yellow" stroke="black"/></svg></td></tr>
      <tr><td>6</td><td><svg><polygon points="0,15 20,0 20,30" fill="green"/><rect x="20" y="5" width="60" height="20" fill="green" stroke="black"/></svg></td></tr>
    </table>

    <!-- 直近ST -->
    <table>
      <tr><th colspan="2">直近スタートタイミング表</th></tr>
      <tr><th>枠番</th><th>ボート</th></tr>
      <tr><td>1</td><td><svg><polygon points="0,15 20,0 20,30" fill="white"/><rect x="20" y="5" width="60" height="20" fill="white" stroke="black"/></svg></td></tr>
      <tr><td>2</td><td><svg><polygon points="0,15 20,0 20,30" fill="black"/><rect x="20" y="5" width="60" height="20" fill="black" stroke="black"/></svg></td></tr>
      <tr><td>3</td><td><svg><polygon points="0,15 20,0 20,30" fill="red"/><rect x="20" y="5" width="60" height="20" fill="red" stroke="black"/></svg></td></tr>
      <tr><td>4</td><td><svg><polygon points="0,15 20,0 20,30" fill="blue"/><rect x="20" y="5" width="60" height="20" fill="blue" stroke="black"/></svg></td></tr>
      <tr><td>5</td><td><svg><polygon points="0,15 20,0 20,30" fill="yellow"/><rect x="20" y="5" width="60" height="20" fill="yellow" stroke="black"/></svg></td></tr>
      <tr><td>6</td><td><svg><polygon points="0,15 20,0 20,30" fill="green"/><rect x="20" y="5" width="60" height="20" fill="green" stroke="black"/></svg></td></tr>
    </table>
  </div>

  <!-- 1マーク展開図 -->
  <div class="race-diagram">
    <h2>1マーク旋回展開図</h2>
    <div class="turn-mark"></div>
    <p>ターンマークを配置しました</p>
  </div>
</body>
</html>
