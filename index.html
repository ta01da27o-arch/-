<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ボートST</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      background: #f0f0f0;
    }
    .app {
      width: 7cm; /* 横幅固定 */
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 5px;
    }
    h1 {
      font-size: 16px;
      text-align: center;
      margin: 5px 0;
    }
    .environment {
      display: flex;
      justify-content: space-around;
      margin: 5px 0;
      font-size: 12px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }
    table {
      border-collapse: collapse;
      width: 48%;
      font-size: 10px;
    }
    th {
      background: #007acc;
      color: white;
      padding: 3px;
    }
    td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 2px;
    }
    svg {
      width: 100%;
      height: 24px;
    }
    /* 舟形（右向き） */
    .boat-shape polygon {
      stroke: black;
      stroke-width: 1;
    }
    .diagram {
      background: #e0f7fa;
      width: 48%;
      height: 120px;
      position: relative;
      border: 1px solid #ccc;
    }
    .boat-diagram {
      position: absolute;
      width: 60%; /* 表面積の60%に拡大 */
      height: 30px;
    }
    /* ターンマーク */
    .turn-mark {
      position: absolute;
      top: 50%;
      left: 66%; /* 表の2/3あたり */
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid orange;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- タイトル -->
    <h1>ボートST</h1>

    <!-- 環境 -->
    <div class="environment">
      <div>風向き: →</div>
      <div>風速: 2.5m</div>
      <div>波高: 10cm</div>
    </div>

    <!-- 上段: ST表 -->
    <div class="row">
      <table>
        <tr><th colspan="2">平均スタートタイミング表</th></tr>
        <tr><th>枠</th><th>ボート</th></tr>
        <tr><td>1</td><td><svg class="boat-shape"><polygon points="0,0 60,0 70,12 60,24 0,24" fill="white"/></svg></td></tr>
        <tr><td>2</td><td><svg class="boat-shape"><polygon points="0,0 60,0 70,12 60,24 0,24" fill="black"/></svg></td></tr>
        <tr><td>3</td><td><svg class="boat-shape"><polygon points="0,0 60,0 70,12 60,24 0,24" fill="red"/></svg></td></tr>
        <tr><td>4</td><td><svg class="boat-shape"><polygon points="0,0 60,0 70,12 60,24 0,24" fill="blue"/></svg></td></tr>
        <tr><td>5</td><td><svg class="boat-shape"><polygon points="0,0 60,0 70,12 60,24 0,24" fill="yellow"/></svg></td></tr>
        <tr><td>6</td><td><svg class="boat-shape"><polygon points="0,0 60,0 70,12 60,24 0,24" fill="green"/></svg></td></tr>
      </table>

      <table>
        <tr><th colspan="2">直近スタートタイミング表</th></tr>
        <tr><th>枠</th><th>ボート</th></tr>
        <tr><td>1</td><td><svg class="boat-shape"><polygon points="0,0 60,0 70,12 60,24 0,24" fill="white"/></svg></td></tr>
        <tr><td>2</td><td><svg class="boat-shape"><polygon points="0,0 60,0 70,12 60,24 0,24" fill="black"/></svg></td></tr>
        <tr><td>3</td><td><svg class="boat-shape"><polygon points="0,0 60,0 70,12 60,24 0,24" fill="red"/></svg></td></tr>
        <tr><td>4</td><td><svg class="boat-shape"><polygon points="0,0 60,0 70,12 60,24 0,24" fill="blue"/></svg></td></tr>
        <tr><td>5</td><td><svg class="boat-shape"><polygon points="0,0 60,0 70,12 60,24 0,24" fill="yellow"/></svg></td></tr>
        <tr><td>6</td><td><svg class="boat-shape"><polygon points="0,0 60,0 70,12 60,24 0,24" fill="green"/></svg></td></tr>
      </table>
    </div>

    <!-- 下段: 展開図 -->
    <div class="row">
      <!-- スタート後の展開図 -->
      <div class="diagram">
        <div class="boat-diagram" style="top:10px; left:5px; background:white; border:1px solid black;"></div>
        <div class="boat-diagram" style="top:30px; left:20px; background:black;"></div>
        <div class="boat-diagram" style="top:50px; left:40px; background:red;"></div>
        <div class="boat-diagram" style="top:70px; left:55px; background:blue;"></div>
        <div class="boat-diagram" style="top:90px; left:70px; background:yellow;"></div>
        <div class="boat-diagram" style="top:110px; left:90px; background:green;"></div>
      </div>

      <!-- 1マーク旋回展開図 -->
      <div class="diagram">
        <div class="turn-mark"></div>
        <div class="boat-diagram" style="top:20px; left:30px; background:white; border:1px solid black;"></div>
        <div class="boat-diagram" style="top:40px; left:50px; background:black;"></div>
        <div class="boat-diagram" style="top:60px; left:70px; background:red;"></div>
        <div class="boat-diagram" style="top:80px; left:90px; background:blue;"></div>
        <div class="boat-diagram" style="top:100px; left:110px; background:yellow;"></div>
        <div class="boat-diagram" style="top:120px; left:130px; background:green;"></div>
      </div>
    </div>
  </div>
</body>
</html>
